<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Free Watch IMDb</title>

        <!-- Include Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

        <!-- Link to the external CSS file -->
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="header">Free Watch IMDb</div>
        <div class="row">
            <span>Open movie/tv show in new tab</span>
            <label class="toggle">
                <input type="checkbox" />
                <span class="slider"></span>
            </label>
        </div>
        <div class="row">
            <span>Default server</span>
            <select class="server-selection" id="server-select">
                <option server-number="2">Zephyr</option>
                <option server-number="1">Aether</option>
                <option server-number="3">Nyx</option>
                <option server-number="4">Orion</option>
                <option server-number="5">Luna</option>
                <option server-number="6">Nova</option>
            </select>
        </div>
        <div class="row center-row">
            <button class="imdb-button" id="imdb-button">Open IMDB Website</button>
        </div>

        <script src="popup.js"></script>
    </body>
</html>
